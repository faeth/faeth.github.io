---
layout:  default
---
<article>
  {{ content }}
  <caption><p class="caption">{{ page.title }}</p></caption>
  <p class="dateline"><time datetime="{{ post.date | xmlschema }}">{{ page.date | date: "%A, %B %d, %Y" }}</time><p>
</article>

<footer>
  {% if page.previous %}
    <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
  {% endif %}
  {% if page.next %}
    <a class="right" href="{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
  {% endif %}
</footer>
