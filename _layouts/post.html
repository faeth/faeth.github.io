---
layout:  default
---
<article>
	{% if post.layout != 'image' %} 	
  		<h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
  		<p class="dateline"><time datetime="{{ page.date | xmlschema }}">{{ page.date | date: "%A, %B %d, %Y" }}</time><p> 
	{% endif %}
  	{{ content }}
</article>

<footer class="page_footer">
  {% if page.previous %}
    <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
  {% endif %}
  {% if page.next %}
    <a class="right" href="{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
  {% endif %}
</footer>
